<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <!--inserindo as imagens de fundo-->
  <div id="background">
    <img class="c1" src="./img/c1.svg" alt="c1">
    <img class="c2" src="./img/c2.svg" alt="c2">
  </div>

      <!--criando o cartão-->
      <section id="card">
        <img class="bluecard" src="./img/card.svg" alt="card"> 
        <img class="photo" src="./img/image-victor.jpg" alt="photo-victor">
        
        <div class="user-info">
          <p class="name">Victor Crest
            <span class="age"> 26</span></p>        
          <p class="city">London</p>
        </div>

        <!--dados da rede social-->
        <div id="social-data">
          <div class="followers">
            <p>80K <br><span>Followers</span></br></p>
          </div>

          <div class="likes">
            <p>803K<br><span>Likes</span></br></p>        
          </div>

          <div class="photos">
            <p>1.4K<br><span>Photos</span></br></p>
          </div>
        </div>
      </section>
</body>
</html>
